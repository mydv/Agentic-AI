apiVersion: batch/v1
kind: Job
metadata:
  name: log-analyzer
spec:
  template:
    spec:
      containers:
      - name: analyzer
        image: {{ .Values.image.analyzer }}
        volumeMounts:
        - name: faiss
          mountPath: /app/faiss
      restartPolicy: Never
      volumes:
      - name: faiss
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.faiss.name }}