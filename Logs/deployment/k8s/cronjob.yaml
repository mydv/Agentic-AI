apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-converter
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: converter
            image: your-registry/log-converter:latest
            volumeMounts:
            - name: logs
              mountPath: /app/logs
          restartPolicy: OnFailure
          volumes:
          - name: logs
            persistentVolumeClaim:
              claimName: log-pvc