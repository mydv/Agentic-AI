apiVersion: batch/v1
kind: Job
metadata:
  name: log-embedder
spec:
  template:
    spec:
      containers:
      - name: embedder
        image: your-registry/log-embedder:latest
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: faiss
          mountPath: /app/faiss
      restartPolicy: Never
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: log-pvc
      - name: faiss
        persistentVolumeClaim:
          claimName: faiss-pvc